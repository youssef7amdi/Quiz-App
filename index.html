<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="start-test" id="start-test">
      <div class="start-container">
        <span class="welcome">Welcome!</span>
        <input type="text" placeholder="Write Your First Name" id="get-name"/>
        <div class="choose-test">
          Choose The Test:
          <select name="test" id="test-category" class="test-category">
            <option value="Programming">Programming</option>
            <option value="Psychiatry">Psychiatry</option>
          </select>
        </div>
        <button class="start-btn" id="start-btn">Start Test</button>
      </div>
    </div>
    <div class="quiz-app">
      <div class="quiz-info">
        <div class="category" id="category">
          Category: <span></span>
        </div>
        <div class="quiz-bullets" id="quiz-bullets">
          
        </div>
        <div class="count" id="count">
          <div class="questions-number" id="questions-number">
            Questions Count: <span id="num-span"></span>
          </div>
          <div class="countdown" id="countdown">
            Time: <span id="count-span"><span id="minutes"></span>:<span id="seconds"></span></span>
          </div>
        </div>
      </div>
      <div class="quiz-area" id="quiz-area">
        <!-- <span>Q<sub>1</sub>.</span> Why We Use &lt;br&gt; Element -->
      </div>
      <div class="answers-area" id="answers-area">
        <!-- <div class="answer" id="answer">
          <span class="toggle" id="toggle"></span>
          To Make Text Bold
        </div>
        <div class="answer" id="answer">
          <span class="toggle" id="toggle"></span>
          To Make Text Italic
        </div>
        <div class="answer" id="answer">
          <span class="toggle" id="toggle"></span>
          To Add Breakline
        </div>
        <div class="answer" id="answer">
          <span class="toggle" id="toggle"></span>
          To Create Horizontal Line
        </div> -->
      </div>
      <button class="submit-btn" id="submit-button">Submit Answer</button>
    </div>
    <script src="master.js"></script>
  </body>
</html>
